<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>tomat</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="renderer.js"></script>
    <script src="settings.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="assets/icon.png" width="50px" height="50px" />
      <h1 class="title">tomat</h1>
    </div>
    <h5 id="text">Change your settings for tomat here:</h5>
    <p id="disclaimer">
      Note that updating these settings will reset current running timer!
    </p>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label" for="breaklength"
        >Break Length: [mins]
      </label>
      <div class="col-sm-3">
        <input
          class="form-control"
          type="number"
          id="breaklength"
          min="1"
          max="59"
          value="1"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label" for="sessionlength"
        >Session Length: [mins]
      </label>
      <div class="col-sm-3">
        <input
          class="form-control"
          type="number"
          id="sessionlength"
          min="1"
          max="59"
          value="1"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label" for="longbreaklength"
        >Long Break Length: [mins]
      </label>
      <div class="col-sm-3">
        <input
          class="form-control"
          type="number"
          id="longbreaklength"
          min="1"
          max="59"
          value="1"
        />
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-danger" id="update" onclick="update()">
        Update
      </button>
      <a href="./index.html"
        ><button class="btn btn-danger" id="main">Back</button></a
      >
    </div>
  </body>
</html>
